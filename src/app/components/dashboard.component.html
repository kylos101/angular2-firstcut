

<h3>Top Claimants</h3>
<div class="container-fluid">

    <div *ngFor="#claimant of claimants" class="row">
      <blockquote style="border: 2px solid #666; padding: 10px; background-color: #ccc;">
      <div ><b>Name: </b>{{claimant.Name}}</div>
      <div ><b>Nick Name: </b>{{claimant.Nickname}}</div>

</blockquote>
   </div>
</div>
