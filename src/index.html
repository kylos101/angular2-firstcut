<!doctype html>
<html lang="">
  <head>
    <base href="/">
    <title>My First Angular2 Project using Typescript</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./style/lavish-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./style/app.css">

    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>

    <script src="lib/es5-shim.js"></script>
    <script src="lib/es6-shim.js"></script>
    <script src="lib/es6-promise.min.js"></script>
    <script src="lib/system-polyfills.js"></script>
    <script src="lib/shims_for_IE.js"></script>

    <!-- <script src="lib/traceur-runtime.js"></script> -->
    <script src="lib/angular2-polyfills.js"></script>


    <script src="lib/system.src.js"></script>

    <script src="lib/Reflect.js"></script>
    <script>
        System.config({
          packages: {
            app: {
              format: "register"
            }
          },
          warnings: true,
          loaderErrorStack: true
        });
    </script>
    <script src="lib/Rx.js"></script>
    <script src="lib/http.dev.js"></script>
    <script src="lib/angular2.dev.js"></script>
    <script src="lib/router.dev.js"></script>

    <script>
        System.import('app/index').
        then(null, console.error.bind(console));
        //catch(console.log.bind(console));
    </script>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <my-app>Loading claimants...</my-app>
        </div>
      </div>
    </div>

  </body>
</html>
